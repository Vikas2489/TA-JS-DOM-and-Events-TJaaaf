<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
    <div class="screen">
        <h2 class="h2"></h2>

    <div class="container-of-operations">
        <div class="add flex">+</div>
        <div class="sub flex">-</div>
        <div class="multiply flex">*</div>

    <div class="big-container">
        <div class="container-of-numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>.</div>
            <div>0</div>
            <div class="CCC">C</div>
        </div>
        <button type="submit" class="isEqual">=</button>
    </div>

</body>
<script src="./script.js"></script>

</html>
